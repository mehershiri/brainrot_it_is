<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Chill Girlie Mood</title>
    <style>
        /* Baby Pink Theme */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4e1; /* Light pink background */
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #d291bc; /* Soft lavender pink for the heading */
            font-size: 2.5rem;
            margin-top: 20px;
        }

        .meme-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            background: #fff0f5; /* Light pink container background */
            border: 3px solid #ffc0cb; /* Pastel pink border */
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(255, 182, 193, 0.4); /* Soft pink shadow */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .meme-character {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        .input-container {
            margin: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 200px;
            border: 2px solid #ffc0cb; /* Pastel pink border */
            border-radius: 5px;
            background-color: #fff0f5; /* Light pink input background */
            color: #d291bc; /* Soft lavender text color */
        }

        input[type="text"]::placeholder {
            color: #d291bc;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffc0cb; /* Baby pink button */
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(255, 182, 193, 0.5); /* Pink shadow for the button */
        }

        button:hover {
            background-color: #ffb6c1; /* Slightly darker pink on hover */
        }

        button:active {
            background-color: #ff99aa; /* Even darker pink when clicked */
            box-shadow: 0 2px 5px rgba(255, 182, 193, 0.5);
        }
    </style>
</head>
<body>
    <h1>Chill Girlie Mood</h1>
    <div class="meme-container">
        <div class="meme-character" id="memeCharacter"></div>
    </div>
    <div class="input-container">
        <input type="text" id="moodInput" placeholder="Enter your mood (e.g., happy, sad)">
        <button onclick="updateMood()">Generate</button>
    </div>

    <script>
        function updateMood() {
            const mood = document.getElementById('moodInput').value.toLowerCase();
            const memeCharacter = document.getElementById('memeCharacter');
            const memeContainer = document.querySelector('.meme-container'); // Correctly reference the meme container

            // Set default image
            let imageUrl = 'images/default-meme.png';

            // Change border color and image based on mood
            switch (mood) {
                case 'chill':
                    //<img src="img/i am just a girl.png" alt='chill'>
                    imageUrl='images/chill.jpg';
                    memeContainer.style.borderColor = '#87CEEB';// Sky blue
                    break;
                case 'happy':
                    imageUrl='images/happy.jpg';
                    memeContainer.style.borderColor = '#FF69B4'; // Bright pink
                    break;
                case 'sad':
                    imageUrl='images/sad.jpg';
                    memeContainer.style.borderColor = '#87CEFA'; // Light blue
                    break;
                case 'angry':
                    imageUrl='images/angry.jpg';
                    memeContainer.style.borderColor = '#FF0000'; // Red
                    break;
                case 'anxious':
                    imageUrl='images/anxious.png';
                    memeContainer.style.borderColor = '#F08080'; // Light coral
                    break;
                default:
                    imageUrl='images/girlie.png';
                    memeContainer.style.borderColor = '#9E5D8E'; // Default magenta-like color
                    break;
            }
            memeCharacter.style.backgroundImage = `url('girlie.png')`;
        }
    </script>
</body>
</html>
